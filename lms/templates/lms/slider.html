{% extends "lms/layout.html" %}
{% load static %}

{% block content %}

    
<div class="content container-fluid">
    <div class="row">
        <div class="col-md-9">
        </div>
        <div class="col-md-3 text-md-end">
            <a href="{% url "add-gallery" %}" class="btn btn-primary btn-blog mb-3"><i class="fas fa-plus-circle me-1"></i> Add New</a>
        </div>
    </div>
    <div class="row">
       {% for gallery in gallery %}
        <div class="col-6 col-md-6 col-lg-4 d-flex">
            <div class="card  bg-white">
                <img alt="Card Image" src="{{ gallery.image.url }}" class="card-img-top">
                <div class="card-header">
                    <h5 class="card-title mb-0">{{ gallery.title }}</h5>
                </div>
                <div class="card-body">
                    <a class="card-link" href="{% url "delete-gallery" gallery.id %}">Delete Image</a>
                </div>
            </div>  
        </div>
       {% endfor %}
    </div>
    
    <div class="row ">
        <div class="col-md-12">
            <div class="pagination-tab  d-flex justify-content-center">
                <ul class="pagination mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left mr-2"></i>Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next<i class="fas fa-chevron-right ml-2"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
