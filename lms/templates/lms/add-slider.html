{% extends "lms/layout.html" %}
{% load static %}

{% block content %}

    <div class="content container-fluid">
        {% include "lms/page-header.html" %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card comman-shadow">
                    <div class="card-body">
                        {% if messages %}
                        {% for msg in messages %}
                            <div class="alert alert-{{ msg.tags }}">{{msg}}</div>
                        {% endfor %}   
                        {% endif %}
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title student-info">{{ pagename }} <span><a href="javascript:;"><i class="feather-more-vertical"></i></a></span></h5>
                                </div>
                                <div class="col-12 col-sm-7">
                                    <div class="form-group local-forms">
                                        <label>Image Title</label>
                                        <input class="form-control" type="text" placeholder="Enter Event Title" required name="title">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-5">
                                    <div class="form-group local-forms">
                                        <label>Imaage </label>
                                        <input class="form-control" type="file" name="image">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="student-submit">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
