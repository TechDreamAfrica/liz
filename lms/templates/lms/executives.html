{% extends "lms/layout.html" %}
{% load static %}

{% block content %}

    
<div class="content container-fluid">
    <div class="row">
        <div class="col-md-9">
        </div>
        <div class="col-md-3 text-md-end">
            <a href="{% url "add-executive" %}" class="btn btn-primary btn-blog mb-3"><i class="fas fa-plus-circle me-1"></i> Add New</a>
        </div>
    </div>
    <div class="row">
       {% for executive in executives %}
        <div class="col-12 col-md-6 col-lg-4 d-flex">
            <div class="card flex-fill bg-white">
                <img alt="Card Image" src="{{ executive.image.url }}" class="card-img-top">
                <div class="card-header">
                    <h5 class="card-title mb-0">{{ executive.name }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ executive.about }}</p>
                    <a class="card-link" href="{% url "delete-executive" executive.id%}">Delete</a>
                    <a class="card-link" href="{% url "edit-executive" executive.id%}">Edit</a>
                </div>
            </div>
        </div>

        <div class="modal fade contentmodal" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content doctor-profile">
                    <div class="modal-header pb-0 border-bottom-0  justify-content-end">
                        <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="delete-wrap text-center">
                            <div class="del-icon"><i class="fas fa-trash"></i></div>
                                <h2>Sure you want to delete</h2>
                                <div class="submit-section">
                                    <a href="{% url "delete-executive" executive.id %}" class="btn btn-success me-2">Yes</a>
                                    <a href="{{ request.META.HTTP_REFERER}}" class="btn btn-danger" data-bs-dismiss="modal">No</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       {% endfor %}
    </div>
    
    <div class="row ">
        <div class="col-md-12">
            <div class="pagination-tab  d-flex justify-content-center">
                <ul class="pagination mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left mr-2"></i>Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next<i class="fas fa-chevron-right ml-2"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
