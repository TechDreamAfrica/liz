{% load static %}

<div class="breadcrumb-wrapper bg-cover" style="background-image: url('{% static 'assets/img/breadcrumb.png' %}');">
    <div class="line-shape">
        <img src="{% static 'assets/img/breadcrumb-shape/line.png' %}" alt="shape-img">
    </div>
    <div class="plane-shape float-bob-y">
        <img src="{% static 'assets/img/breadcrumb-shape/plane.png' %}" alt="shape-img">
    </div>
    <div class="doll-shape float-bob-x">
        <img src="{% static 'assets/img/breadcrumb-shape/doll.png' %}" alt="shape-img">
    </div>
    <div class="parasuit-shape float-bob-y">
        <img src="{% static 'assets/img/breadcrumb-shape/parasuit.png' %}" alt="shape-img">
    </div>
    <div class="frame-shape">
        <img src="{% static 'assets/img/breadcrumb-shape/frame.png' %}" alt="shape-img">
    </div>
    <div class="bee-shape float-bob-x">
        <img src="{% static 'assets/img/breadcrumb-shape/bee.png' %}" alt="shape-img">
    </div>
    <div class="container">
        <div class="page-heading">
            <h1 class="wow fadeInUp" data-wow-delay=".3s">{{ pagename }}</h1>
            <ul class="breadcrumb-items wow fadeInUp" data-wow-delay=".5s">
                <li>
                    <a href="{% url 'homepage' %}">
                        Home
                    </a>
                </li>
                <li>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li>
                    {{ pagename }}
                </li>
            </ul>
        </div>
    </div>
</div>
